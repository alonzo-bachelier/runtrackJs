<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <title>LaPlateform_</title>
    </head>
    <body>
        <header class="bg-info-subtle">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">LaPlateforme_</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarNavDropdown"
                    >
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >Accueil</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">connexion</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Inscription</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    Sous domaine</a
                                >
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="#"
                                            >Alcasar</a
                                        >
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#"
                                            >Intra</a
                                        >
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="container form">
                <div class="row">
                    <div class="col-lg-6 col-md-12 col-xs-12">
                        <label for="prenom" class="form-label">Prenom</label>
                        <input
                            id="prenom"
                            type="text"
                            class="form-control"
                            placeholder="Alonzo"
                        />
                    </div>
                    <div class="col-lg-6 col-md-12 col-xs-12">
                        <label for="nom" class="form-label">Nom</label>
                        <input
                            id="nom"
                            type="text"
                            class="form-control"
                            placeholder="Bachelier"
                        />
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Mail</label>
                    <input
                        type="email"
                        class="form-control"
                        id="mail"
                        placeholder="exemple@laplateforme.io"
                    />
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-12 col-xs-12">
                        <label for="mot-de-passe" class="form-label"
                            >Mot de passe</label
                        >
                        <input
                            type="password"
                            id="mot-de-passe"
                            class="form-control"
                            aria-describedby="passwordHelpBlock"
                            placeholder="**********"
                        />
                    </div>
                    <div class="col-lg-6 col-md-12 col-xs-12">
                        <label for="mdp-verif" class="form-label"
                            >Confirmer votre mot de passe.</label
                        >
                        <input
                            type="password"
                            id="mdp-verif"
                            class="form-control"
                            aria-describedby="passwordHelpBlock"
                            placeholder="**********"
                        />
                    </div>
                </div>
                <div class="col-12" id="bouton-confirmer">
                    <button class="btn btn-primary" type="submit">
                        Confirmer
                    </button>
                </div>
            </section>
        </main>
        <footer></footer>
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="js/script.js"></script>
    </body>
</html>
